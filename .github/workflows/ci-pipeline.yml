name: Continuous Integration 
on: 
  push:
    paths-ignore:
      - 'README.md'
      - 'documentation/**'      
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'documentation/**'
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build --target test --tag todo-app:test .
    - run: docker run --env-file ./.env.test todo-app:test
