{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <br>
      <!-- Add New Task Button -->
      <div class="text-right">
         <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTaskModal">Add New Task
         </button>
        </div>
      </br>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- List the todo items here -->
          {% for item in items %}
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.title }}</td>
              <td>{{ item.status }}</td>
              <td>
                <form action="/completeitem" method="post" class="form-example">
                  <input type="hidden" name="id" value="{{ item.id }}">
                  <input type="submit" class="btn btn-success" value="Complete">
                </form>
  
                <form action="/removeitem" method="post" class="form-example">
                  <input type="hidden" name="id" value="{{ item.id }}">
                  <input type="submit" class="btn btn-danger" value="Delete">
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
  <br>
  
  <!-- Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="/additem" method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Item Description:</label>
            <input type="text" name="title" id="title" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>



{% endblock %}
